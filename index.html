<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>PokeDex</title>
	</head>
	<body>
		<div class="container">
			<div class="text-center mt-5 mb-3">
				<h1 class="dexName mb-3">PokeDex</h1>
				<h5 class="text-light">Click the red button...</h5>
			</div>
			<div class="row mainOutlineDex justify-content-md-center">
				<div class="col-5 leftDisplay p-0">
					<div class="leftHeader">
						<div class="leftHeaderNotifiers">
							<div class="bigNotifier">
								<div class="innerNotifierRadius">
									<div class="reflect"></div>
								</div>
							</div>
							<div class="smallNotifiers d-flex">
								<div class="yellowNotifier"></div>
								<div class="redNotifier"></div>
								<div class="greenNotifier"></div>
							</div>
						</div>
						<div class="leftHeaderRadiusContainers">
							<div class="leftHeader1"></div>
							<div class="leftHeader2"></div>
						</div>
					</div>

					<div class="leftMiddleDisplay">
						<div class="redFlickers">
							<div class="smallRedFlickers"></div>
							<div class="smallRedFlickers"></div>
						</div>
						<div class="leftInnerDisplay" id="display"></div>
						<button class="redButtonDisplay" id="btn"></button>
						<div class="speakerOutput">
							<div class="speakerOutputLeft">
								<div class="speakerOutputBars"></div>
								<div class="speakerOutputBars"></div>
								<div class="speakerOutputBars"></div>
							</div>
							<div class="speakerOutputRight">
								<div class="speakerOutputBars"></div>
								<div class="speakerOutputBars"></div>
								<div class="speakerOutputBars"></div>
							</div>
						</div>
					</div>

					<div class="leftDisplayBottomButtons">
						<div class="bigBlueDot"></div>
						<div class="greenBtnTopOfId"></div>
						<div class="orangeBtnTopOfId"></div>
						<div class="controls">
							<div class="leftControl">
								<i class="fas fa-chevron-left"></i>
							</div>
							<div class="upControl">
								<i class="fas fa-chevron-up"></i>
								<i class="fas fa-chevron-down"></i>
							</div>
							<div class="rightControl">
								<i class="fas fa-chevron-right"></i>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<div class="idDisplayOuter">
							<div class="idDisplayInner"></div>
						</div>
					</div>
				</div>

				<div class="col-md-auto middlePillar">
					<div class="hinge1"></div>
					<div class="hinge2"></div>
					<div class="hinge3"></div>
				</div>
				<div class="col-5 rightDisplay p-0">
					<div class="rightTopContainer">
						<div class="curved1"></div>
						<div class="curved2"></div>
					</div>

					<div class="pokemonDetails" id="attributeDisplay"></div>
					<div class="rightDisplayNotifiers d-flex">
						<div class="rightBottomBtnBlueNotifier"></div>
						<div class="rightBottomBtnYellowNotifier"></div>
						<div class="rightBottomBtnGreen"></div>
						<div class="rightBottomBtnOrange"></div>
					</div>

					<div class="playButtons d-flex">
						<div class="leftMove">
							<i class="fas fa-chevron-left"></i>
						</div>
						<div class="rightMove">
							<i class="fas fa-chevron-right"></i>
						</div>
						<div class="skipLeft">
							<i class="fas fa-caret-left"></i>
						</div>
					</div>

					<div class="typeDisplayersContainer">
						<div class="rightBottomTypeDisplayers">
							<div id="typeOfPokemon"></div>
						</div>
						<div class="rightBottomTypeDisplayers"></div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
